                if (selectedFile && msgType === 'file') {
                    try {
                        const base64Data = await fileToBase64(selectedFile);
                        message.file_data = base64Data;
                        message.file_name = selectedFile.name;
                        message.file_size = selectedFile.size;
                        message.file_type = selectedFile.type;
                        message.content = `File: ${selectedFile.name}`;
                    } catch (error) {
                        alert('Ø®Ø·Ø§ Ø¯Ø± Ø®ÙˆØ§Ù†Ø¯Ù† ÙØ§ÛŒÙ„: ' + error.message);
                        return;
                    }
                } else {
                    message.content = document.getElementById('messageContent').value;
                }
            } else if (messageType === 'typing') {
                message.is_typing = document.getElementById('isTyping').value === 'true';
            } else if (messageType === 'read_receipt') {
                message.message_id = parseInt(document.getElementById('messageId').value);
            }
            
            ws.send(JSON.stringify(message));
            addMessage(messageType, message, 'sent');
            
            document.getElementById('messageContent').value = '';
            clearFile();
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        document.getElementById('messageType').addEventListener('change', function() {
            const messageType = this.value;
            document.getElementById('contentGroup').classList.toggle('hidden', messageType !== 'chat_message');
            document.getElementById('messageTypeGroup').classList.toggle('hidden', messageType !== 'chat_message');
            document.getElementById('fileGroup').classList.toggle('hidden', messageType !== 'chat_message');
            document.getElementById('typingGroup').classList.toggle('hidden', messageType !== 'typing');
            document.getElementById('readReceiptGroup').classList.toggle('hidden', messageType !== 'read_receipt');
        });
        
        document.getElementById('messageTypeSelect').addEventListener('change', function() {
            const messageType = this.value;
            document.getElementById('fileGroup').classList.toggle('hidden', messageType !== 'file');
            document.getElementById('contentGroup').classList.toggle('hidden', messageType === 'file');
        });
        
        document.getElementById('endpointType').addEventListener('change', function() {
            const endpointType = this.value;
            document.getElementById('chatId').parentElement.style.display = endpointType === 'chat' ? 'block' : 'none';
        });
    </script>
